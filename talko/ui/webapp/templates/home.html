<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
       crossorigin="anonymous">
    <link rel="stylesheet" 
       href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <title>Talko</title>
  </head>
  <body>
    <div class="container py-5 px-4">
      <header class="text-center">
        <h1 class="display-4 text-white">ðŸŒ®</h1>
      </header>
      <div class="row rounded-lg overflow-hidden shadow">
 
        <!-- Chats -->
        <div class="bg-white col-4 px-0">
          <div class="bg-gray px-4 py-2 bg-light">
            <p class="h5 mb-0 py-1">Recent</p>
          </div>
          <div class="chats-box"></div>
        </div>
        
        <div class="col-8 px-0"> 
          <!-- Messges -->
          <div class="px-3 pt-4 messages-box bg-white">
            <div class="list-group rounded-0"></div>
          </div>

          <!-- Typing area -->
          <form id='send-message' class="input-group bg-light">
            <input id='send-input' autocomplete="off" type="text" placeholder="Type a message" 
                class="form-control rounded-0 border-0 py-4 bg-light">
            <div class="input-group-append">
              <button type="submit" class="btn btn-link">
                <i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="font-weight-light text-center text-muted text-tiny">
      Design by <a href="https://bootstrapious.com/">Bootstrapious</a>
    </div>
  </footer>

  <!-- Bootstrap javascript -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
  <script>
  // NOTE(eugenhotaj): We include the JS via Jinja2 since we use
  // Jinja2 templates in the JS code for dynamic rendering. Not great,
  // but effective quick-and-dirty clientside rendering approach.
  {% include "home.js" %}
  </script>
  </body>
</html>
