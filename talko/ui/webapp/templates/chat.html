<a href="#" class="list-group-item list-group-item-action active text-white rounded-0"
    data-chat-id=${chat.chat_id}>
  <div class="media">
    <div class="avatar mt-2">
      ${getChatAvatarText(chat, window.userId_)}
    </div>
    <div class="media-body ml-4">
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="mb-0">${chat.chat_name}</h6>
        <small class="small font-weight-bold">
          ${timestampToDateTime(
              chat.messages[chat.messages.length - 1].message_ts, include_time=false)}
        </small>
      </div>
      <p class="font-italic mb-0 small">
        ${chat.messages[chat.messages.length - 1].message_text}
      </p>
    </div>
  </div>
</a>
